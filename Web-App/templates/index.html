<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee Attrition</title>
  </head>
  <body>

	<div class="container">
    <h1>Predict your employee will churn or not</h1>
    
    <!-- Optional JavaScript; choose one of the two! -->
	<form  method='POST' action='/predict'>
		<div class="mb-3 col-auto">
		  <label for="Age" class="form-label">Age</label>
		  <input type="number" name="Age" class="form-control" id="Age">
		</div>
		<div class="mb-3 col-auto">
		  <label for="DailyRate" class="form-label">DailyRate</label>
		  <input type="number" class="form-control" id="DailyRate" name="DailyRate">
		</div>
    <div class="mb-3 col-auto">
		  <label for="DistanceFromHome" class="form-label">DistanceFromHome</label>
		  <input type="number" class="form-control" id="DistanceFromHome" name="DistanceFromHome">
		</div>
    <div class="mb-3 col-auto">
		  <label for="EmployeeNumber" class="form-label">EmployeeNumber</label>
		  <input type="number" name="EmployeeNumber" class="form-control" id="EmployeeNumber" aria-describedby="EmployeeNumber">
		</div>
    <div class="mb-3 col-auto">
		  <label for="HourlyRate" class="form-label">HourlyRate</label>
		  <input type="number" class="form-control" id="HourlyRate" name="HourlyRate">
		</div>
    <div class="mb-3 col-auto">
		  <label for="MonthlyIncome" class="form-label">MonthlyIncome</label>
		  <input type="number" class="form-control" id="MonthlyIncome" name="MonthlyIncome">
		</div>
    <div class="mb-3 col-auto">
		  <label for="MonthlyRate" class="form-label">MonthlyRate</label>
		  <input type="number" class="form-control" id="MonthlyRate" name="MonthlyRate">
		</div>
    <div class="mb-3 col-auto">
		  <label for="NumCompaniesWorked" class="form-label">NumCompaniesWorked</label>
		  <input type="number" class="form-control" id="NumCompaniesWorked" name="NumCompaniesWorked">
		</div>
    <div class="mb-3 col-auto">
		  <label for="PercentSalaryHike" class="form-label">PercentSalaryHike</label>
		  <input type="number" class="form-control" id="PercentSalaryHike" name="PercentSalaryHike">
		</div>
    <div class="mb-3 col-auto">
		  <label for="TotalWorkingYears" class="form-label">TotalWorkingYears</label>
		  <input type="number" class="form-control" id="TotalWorkingYears" name="TotalWorkingYears">
		</div>
    <div class="mb-3 col-auto">
		  <label for="TrainingTimesLastYear" class="form-label">TrainingTimesLastYear</label>
		  <input type="number" class="form-control" id="TrainingTimesLastYear" name="TrainingTimesLastYear">
		</div>
    <div class="mb-3 col-auto">
		  <label for="YearsAtCompany" class="form-label">YearsAtCompany</label>
		  <input type="number" class="form-control" id="YearsAtCompany" name="YearsAtCompany">
		</div>
    <div class="mb-3 col-auto">
		  <label for="YearsInCurrentRole" class="form-label">YearsInCurrentRole</label>
		  <input type="number" class="form-control" id="YearsInCurrentRole" name="YearsInCurrentRole">
		</div>
    <div class="mb-3 col-auto">
		  <label for="YearsSinceLastPromotion" class="form-label">YearsSinceLastPromotion</label>
		  <input type="number" class="form-control" id="YearsSinceLastPromotion" name="YearsSinceLastPromotion">
		</div>
    <div class="mb-3 col-auto">
		  <label for="YearsWithCurrManager" class="form-label">YearsWithCurrManager</label>
		  <input type="number" class="form-control" id="YearsWithCurrManager" name="YearsWithCurrManager">
		</div>
    <div class="mb-3 col-auto">
      <label for="BusinessTravel" class="form-label">BusinessTravel</label>
		  <select class="form-select" id="floatingSelect" name="BusinessTravel" aria-label="Floating label select example">
        <option selected>Open this select menu</option>
        <option value="0">Non-travel</option>
        <option value="1">Travel-Rarely</option>
        <option value="2">Travel-Frequently</option>
      </select>
		</div>
    <div class="mb-3 col-auto">
      <label for="JobInvolvement" class="form-label">JobInvolvement</label>
		  <select class="form-select" id="floatingSelect" name="JobInvolvement" aria-label="Floating label select example">
        <option selected>Open this select menu</option>
        <option value="0">One</option>
        <option value="1">Two</option>
        <option value="2">Three</option>
        <option value="3">Four</option>
      </select>
		</div>
    <div class="mb-3 col-auto">
      <label for="JobRole" class="form-label">JobRole</label>
		  <select class="form-select" id="floatingSelect" name="JobRole" aria-label="Floating label select example">
        <option selected>Open this select menu</option>
        <option value="0">Healthcare Representative</option>
        <option value="1">Human Resources</option>
        <option value="2">Laboratory Technician</option>
        <option value="3">Manager</option>
        <option value="4">Manufacturing Director</option>
        <option value="5">Research Director</option>
        <option value="6">research Scientist</option>
        <option value="7">Sales Executive</option>
        <option value="8">Sales Representative</option>
      </select>
		</div>
    <div class="mb-3 col-auto">
      <label for="JobSatisfaction" class="form-label">JobSatisfaction</label>
		  <select class="form-select" id="floatingSelect" name="JobSatisfaction" aria-label="Floating label select example">
        <option selected>Open this select menu</option>
        <option value="0">One</option>
        <option value="1">Two</option>
        <option value="2">Three</option>
        <option value="3">Four</option>
      </select>
		</div>
    <div class="mb-3 col-auto">
      <label for="MaritalStatus" class="form-label">MaritalStatus</label>
		  <select class="form-select" id="floatingSelect" name="MaritalStatus" aria-label="Floating label select example">
        <option selected>Open this select menu</option>
        <option value="0">Divorced</option>
        <option value="1">Single</option>
        <option value="2">Married</option>
      </select>
		</div>
    <div class="mb-3 col-auto">
      <label for="OverTime" class="form-label">OverTime</label>
		  <select class="form-select" id="floatingSelect" name="OverTime" aria-label="Floating label select example">
        <option selected>Open this select menu</option>
        <option value="0">No</option>
        <option value="1">Yes</option>

      </select>
		</div>
    <div class="mb-3 col-auto">
      <label for="StockOptionLevel" class="form-label">StockOptionLevel</label>
		  <select class="form-select" id="floatingSelect" name="StockOptionLevel" aria-label="Floating label select example">
        <option selected>Open this select menu</option>
        <option value="0">One</option>
        <option value="1">Two</option>
        <option value="2">Three</option>
        <option value="3">Four</option>
      </select>
		</div>
    <div class="mb-3 col-auto">
      <label for="WorkLifeBalance" class="form-label">WorkLifeBalance</label>
		  <select class="form-select" id="floatingSelect" name="WorkLifeBalance" aria-label="Floating label select example">
        <option selected>Open this select menu</option>
        <option value="0">One</option>
        <option value="1">Two</option>
        <option value="2">Three</option>
        <option value="3">Four</option>
      </select>
		</div>
		
		<button type="submit" class="btn btn-primary">Submit</button>
	  </form>

	</div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
